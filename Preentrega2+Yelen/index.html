<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
</head>
<body>
    
<header>
    <nav class="navbar navbar-light bg-dark min-vw-100 fixed-top">
        <h2 class="p-3 text-white">La Vinoteca</h2>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#carritoModal">
                    <i class="bi bi-cart mx-5"  id="carritoContenedor">0</i>
                </a>
                <a class="text-white" class="home" href="index.html">Home</a>
            </li>
        </ul>
    </nav>
</header>

<main class="posicionVinos">
    <div class="row mt-5" id="contenedor"></div>

    <div class="modal" tabindex="-1" id="carritoModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="listaCarrito"></ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Finalizar compra</button>
            </div>
          </div>
        </div>
      </div>
</main>

<footer class="footer">
    <div class="container-fluid">
      <nav class="row">
        <div class="col-12 col-md-8">
          <div id="redes">
             <div class="animate__animated animate__fadeInLeft redes-icono"><a href="https://www.facebook.com" target="_blank"><img class="redesIcono" src="imagenes/facebook.png" alt="facebook"></a></div> 
             <div class="animate__animated animate__fadeInLeft redes-icono"><a href="https://www.instagram.com" target="_blank"><img class="redesIcono" src="imagenes/instagram.png" alt="instagram"></a></div>
             <div class="animate__animated animate__fadeInLeft redes-icono"><a href="https://wa.me/123456789" target="_blank"><img class="redesIcono" src="imagenes/whatsapp.png" alt="whatsapp"></a></div>
          </div>
        </div>

        <div class="col-12 col-md-4" id="info">
            <div class="animate__animated animate__fadeInRight" ><a>Contacto</a></div>
        </div>
      </nav>
    </div>
    
</footer>

 <script src="./index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>


</html>
